function init() {
    renderApp();

function highlight(sentence, word) {
    // åŒ¹é…å•è¯åŠå…¶å¸¸è§å˜å½¢ (s, es, ed, ing, d)
    const regex = new RegExp(`\\b(${word}|${word}s|${word}es|${word}d|${word}ed|${word}ing)\\b`, 'gi');
    return sentence.replace(regex, '<span class="hl">$1</span>');
}

function renderApp() {
    const app = document.getElementById('app');
    let html = '';

    vocabData.forEach((dayData, index) => {
        html += `
            <div class="day-block">
                <div class="day-header">
                    <span>${dayData.day}: ${dayData.theme}</span>
                    <span style="font-size:0.8em; opacity:0.8; font-weight:normal">å…± ${dayData.words.length} è¯</span>
                </div>
                <div class="word-grid">
        `;

        dayData.words.forEach(w => {
            const safeId = `w_${index}_${w.en.replace(/\s/g,'_')}`;
            const hlEx = highlight(w.ex, w.en);
            
            html += `
                <div class="word-cell">
                    <input type="checkbox" id="${safeId}" class="check-box" onchange="saveCheck('${safeId}')">
                    <div class="word-top">
                        <span class="en">${w.en}</span>
                        <span class="ipa">${w.ipa}</span>
                        <span class="audio-btn no-print" onclick="speak('${w.en}')">ğŸ”Š</span>
                    </div>
                    <div class="cn">${w.cn}</div>
                    <div class="ex">${hlEx}</div>
                </div>
            `;
        });

        html += `
                </div>
                <div class="print-footer">
                    <span>æ—¥æœŸ: ______________</span>
                    <span>å¬å†™å¾—åˆ†: ______ / ${dayData.words.length}</span>
                </div>
            </div>
        `;
    });

    app.innerHTML = html;
}

function speak(text) {
    if ('speechSynthesis' in window) {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-GB';
        u.rate = 0.9;
        window.speechSynthesis.speak(u);
    }
}

function saveCheck(id) {
    const checkbox = document.getElementById(id);
    if (checkbox.checked) {
        localStorage.setItem(id, '1');
    } else {
        localStorage.removeItem(id);
    }
    updateStats();
}

function loadProgress() {
    const inputs = document.querySelectorAll('input[type="checkbox"]');
    inputs.forEach(inp => {
        if (localStorage.getItem(inp.id) === '1') {
            inp.checked = true;
        }
    });
    updateStats();
}

function updateStats() {
    const all = document.querySelectorAll('input[type="checkbox"]');
    const checked = document.querySelectorAll('input[type="checkbox"]:checked');
    const pct = Math.round((checked.length / all.length) * 100);
    
    document.getElementById('bar').style.width = pct + '%';
    document.getElementById('stats').innerText = `${checked.length} / ${all.length} Words Completed (${pct}%)`;
}
